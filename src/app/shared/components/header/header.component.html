<!--header-->
<header id="site-header" class="fixed-top">
  <div class="container">
    <nav class="navbar navbar-expand-lg stroke">
      <!-- [routerLink]="['/home']" -->
      <h1 ><a class="navbar-brand mr-lg-5" [routerLink]="['/']"  >
          <img src="assets/images/culogolightblue.png" alt="Your logo" title="Your logo" style="width: 50px;" />
          <span style="position: relative; top: 16px; font-size: 20px; text-align: center;">
            <div>Chittagong University </div>
            <div>Public Administration  Ex Students Forum, Dhaka</div>
          </span>
        </a>
      </h1>
      <!-- if logo is image enable this -->

      <button class="navbar-toggler  collapsed bg-gradient" type="button" data-toggle="collapse"
        data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
        <span class="navbar-toggler-icon fa icon-close fa-times"></span>

      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02" style="justify-content: end;">
        <ul class="navbar-nav">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/']" >Home <span class="sr-only">(current)</span></a>
          </li>
          <!-- <li class="nav-item " routerLinkActive="active">
            <a class="nav-link" >About</a>
          </li> -->
          <li class="nav-item " routerLinkActive="active" *ngIf="!loginUser">
            <a class="nav-link" [routerLink]="['/registration']">Registration</a>
          </li>
          <li class="nav-item "  *ngIf="loginUser && !isAdmin" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/event']"  >Event</a>
          </li>
          <li class="nav-item "  *ngIf="loginUser && !isAdmin" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/member']"  >Profile</a>
          </li>
          <li class="nav-item " routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/gallery']">Gallery</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link">Contact</a>
          </li> -->
          <li *ngIf="isAdmin" class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/admin']"  >Admin</a>
          </li>
          <li class="align-self" *ngIf="!loginUser" >
            <a  [routerLink]="['/login']" class="btn btn-style btn-primary ml-lg-3 mr-lg-2"><span class="fa fa-user mr-1"></span>
              Login</a>
          </li>
          <li class="align-self" *ngIf="loginUser" >
            <a (click)="logout()" class="btn btn-style btn-primary ml-lg-3 mr-lg-2"><span class="fa fa-sign-out mr-1"></span>
                Logout</a>
          </li>
        </ul>
      </div>
      <!-- toggle switch for light and dark theme -->

      <!-- //toggle switch for light and dark theme -->
    </nav>
  </div>
</header>
<!-- //header -->
