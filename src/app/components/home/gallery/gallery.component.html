<div class="inner-banner">
  <section class="w3l-breadcrumb py-3">
    <div class="container py-lg-2 py-md-3">
      <h2 class="title">Gallery</h2>
    </div>
  </section>
</div>
<!-- banner bottom shape -->
<div class="position-relative">
  <div class="shape overflow-hidden">
    <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
    </svg>
  </div>
</div>


<div class="row" *ngIf="isAdmin">
  <div class="col-md-2"></div>
  <div class="col-md-8">

    <div class="row" style="text-align: center; margin-top: 10px;">
      <div class="col-sm-12">
        <div style="margin: auto !important;">
          <!-- <img class="profile-pic" [src]="memberInfo.ProfilePictureFullUrl" style="margin-right: 10px;"> -->
          <i class="fa fa-camera upload-button"></i>
          <input class="file-upload" type="file" accept="image/*" (change)="filePickerData($event)" />
        </div>
      </div>
    </div>

  </div>
  <div class="col-md-2"></div>
</div>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <dx-gallery #gallery id="gallery" [dataSource]="dataSource" [height]="700" [slideshowDelay]="slideshowDelay"
      [loop]="true" [showNavButtons]="true" [showIndicator]="true"></dx-gallery>
  </div>
  <div class="col-md-2"></div>
</div>
